<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <p class="tagline">Choose your side: Avengers (X) or Villains (O)</p>
    <div class="mode-selection">
      <button id="pvp-btn">Hero vs Hero</button>
      <button id="ai-btn">Hero vs AI Villain</button>
    </div>
    <div class="status" id="status">Choose Game Mode</div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="reset-btn" class="reset">Restart Battle</button>
  </div>
  <script src="tictactoe.js"></script>
</body>
</html>
